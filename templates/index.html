<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Formulario de inicio de sesión -->
          <form action="/login" method="POST" class="sign-in-form">
            <h2 class="title">INICIAR SESIÓN</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" id="login-username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="login-password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" id="login-btn" />
          </form>

          <!-- Formulario de registro -->
          <form action="/register" method="POST" class="sign-up-form">
            <h2 class="title">REGISTRAR</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" id="signup-username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" id="signup-email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="signup-password" required />
            </div>
            <input type="hidden" name="role" value="estudiante" />
            <input type="submit" class="btn" value="Sign up" id="signup-btn" />
          </form>

          <!-- Formulario de registro de profesor (solo visible si el usuario es administrador) -->
          {% if is_admin %}
          <form action="/register_professor" method="POST" class="sign-up-form">
            <h2 class="title">REGISTRAR PROFESOR</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="username" id="professor-username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" id="professor-email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="professor-password" required />
            </div>
            <input type="submit" class="btn" value="Registrar Profesor" id="professor-btn" />
          </form>
          {% endif %}
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Eres Nuevo?</h3>
            <p>
              Únete a nosotros y regístrate aquí !!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Regístrate
            </button>
          </div>
          <img src="{{ url_for('static', filename='img/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ya tienes una cuenta?</h3>
            <p>
              Si ya tienes una cuenta, simplemente inicia sesión.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesión
            </button>
          </div>
          <img src="{{ url_for('static', filename='img/register.svg') }}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
